<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=0"/>
		<title>jQuery Lazyload Demo</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<section class="container">
			<div class="content-wrap">
				<h2>图片懒加载Demo</h2>
				<div id="container">
					<img class="lazy img-responsive" data-original = "img/1.jpg"/>
					<br />
					<img class="lazy img-responsive" data-original = "img/2.jpg"/>
					<br />
					<img class="lazy img-responsive" data-original = "img/3.jpg"/>
					<br />
					<img class="lazy img-responsive" data-original = "img/4.jpg"/>
					<br />
					<img class="lazy img-responsive" data-original = "img/5.jpg"/>
					<br />
					<img class="lazy img-responsive" data-original = "img/6.jpg"/>
					<br />
					<img class="lazy img-responsive" data-original = "img/7.jpg"/>
					<br />
					<img class="lazy img-responsive" data-original = "img/8.jpg"/>
					<br />
					<img class="lazy img-responsive" data-original = "img/9.jpg"/>
					<br />
					<img class="lazy img-responsive" data-original = "img/10.jpg"/>
					<br />
				</div>					
			</div>
		</section>
		
		<script src="js/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.lazyload.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
	        $(function () {
	            $("img.lazy").lazyload();
	        });
	    </script>
	</body>
</html>
